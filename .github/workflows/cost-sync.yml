name: Sync OpenRouter Models

permissions:
  contents: write
  pull-requests: write

on:
  # Will remove this step after testing
  push:
    branches:
      - jonny/cost-sync 

jobs:
  sync-models:
    name: Sync OpenRouter Model Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v5
        with:
          version: 0.5.14
          enable-cache: true
          cache-dependency-glob: |
            requirements/sync-models.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements/sync-models.txt
      
      - name: Run sync script
        id: sync
        run: |
          # Capture output for PR body
          OUTPUT=$(python scripts/sync_openrouter_models.py 2>&1)
          echo "$OUTPUT"
          
          # Extract summary info if available
          if echo "$OUTPUT" | grep -q "Total models in file:"; then
            TOTAL_MODELS=$(echo "$OUTPUT" | grep "Total models in file:" | sed 's/Total models in file: //')
            SYNCED_MODELS=$(echo "$OUTPUT" | grep "Models from this sync:" | sed 's/Models from this sync: //')
            echo "total_models=$TOTAL_MODELS" >> $GITHUB_OUTPUT
            echo "synced_models=$SYNCED_MODELS" >> $GITHUB_OUTPUT
          fi
          
          # Check if file was updated
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --exit-code model_prices_and_context_window.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            # Get a summary of changes
            ADDED=$(git diff model_prices_and_context_window.json | grep -c '^+' || true)
            REMOVED=$(git diff model_prices_and_context_window.json | grep -c '^-' || true)
            echo "lines_added=$ADDED" >> $GITHUB_OUTPUT
            echo "lines_removed=$REMOVED" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update OpenRouter model data (${{ steps.sync.outputs.timestamp }})"
          title: "chore: update OpenRouter model data (${{ steps.sync.outputs.timestamp }})"
          body: |
            ## OpenRouter Model Data Update
            
            This PR updates the OpenRouter model pricing and capabilities data.
            
            ### Summary
            - **Date**: ${{ steps.sync.outputs.timestamp }}
            - **Total models**: ${{ steps.sync.outputs.total_models || 'N/A' }}
            - **Models synced**: ${{ steps.sync.outputs.synced_models || 'N/A' }}
            - **Lines changed**: +${{ steps.verify-changed-files.outputs.lines_added }} / -${{ steps.verify-changed-files.outputs.lines_removed }}
            
            ### Changes
            The `model_prices_and_context_window.json` file has been updated with the latest model information from the OpenRouter API.
            
            This change was automatically generated by the sync-openrouter-models workflow.
          branch: update-openrouter-models-${{ steps.sync.outputs.timestamp }}
          base: main
          delete-branch: true
          labels: |
            automated
            dependencies
            data-update
