[tox]
isolated_build = True
skipsdist = True

[testenv]
package = wheel
wheel_build_env = .pkg

[testenv:phoenix_evals]
changedir = {toxinidir}/packages/phoenix-evals/
deps =
  -r requirements/ci.txt
commands_pre = uv pip install --reinstall .[test]
commands =
  mypy .
  pytest -ra -x {posargs:.}

[testenv:phoenix_otel]
changedir = {toxinidir}/packages/phoenix-otel/
deps =
  -r requirements/ci.txt
commands_pre = uv pip install --reinstall .[test]
commands =
  mypy .
  ; pytest -ra -x {posargs:.}

[testenv:type_check_integration_tests]
changedir = {toxinidir}/tests/integration
deps =
  -r requirements/integration-tests.txt
commands_pre =
  uv pip install --reinstall ../../.[pg]
commands =
  mypy {posargs:.}

[testenv:integration_tests]
pass_env =
  CI_TEST_DB_BACKEND
changedir = {toxinidir}/tests/integration
deps =
  -r requirements/integration-tests.txt
commands_pre =
  uv pip install --reinstall ../../.[pg]
commands =
  pytest {posargs:.}

[testenv:unit_tests]
changedir = {toxinidir}/tests
deps =
  -r requirements/unit-tests.txt
commands_pre =
  uv pip install --reinstall ../.
commands =
  pytest --ignore=integration {posargs:.}

[testenv:type_check]
changedir = {toxinidir}/
deps =
  -r requirements/type-check.txt
commands_pre =
  uv pip install --reinstall .
commands =
  mypy {posargs:.}
